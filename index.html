<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>КотоБанк Сотрудники</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root {
--primary-blue: #004a99;
--bg-light: #f8f9fa;
--text-dark: #212529;
--border-color: #dee2e6;
--success-green: #28a745;
}

body {
font-family: 'Inter', sans-serif;
margin: 0;
background-color: #121212;
display: flex;
justify-content: center;
height: 100vh;
overflow: hidden;
}

.mobile-viewport {
width: 100%;
max-width: 480px;
background: white;
position: relative;
display: flex;
flex-direction: column;
}

/* Экраны */
#login-screen, #main-content {
width: 100%; height: 100%;
position: absolute;
transition: 0.5s ease;
}

#login-screen { z-index: 100; background: white; padding: 40px; box-sizing: border-box; display: flex; flex-direction: column; }
#main-content { display: none; flex-direction: column; }

.modal {
position: absolute;
top: 100%; left: 0;
width: 100%; height: 100%;
background: white;
z-index: 200;
transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
padding: 20px;
box-sizing: border-box;
overflow-y: auto;
}
.modal.active { top: 0; }

header { padding: 20px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
.action-grid { padding: 20px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
.action-item { display: flex; flex-direction: column; align-items: center; gap: 8px; font-size: 0.75rem; cursor: pointer; color: var(--text-dark); text-decoration: none; }
.icon-box { width: 60px; height: 60px; background: #f0f4f8; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: var(--primary-blue); }

/* Клиенты */
.client-card {
padding: 15px;
border: 1px solid var(--border-color);
border-radius: 12px;
margin-bottom: 10px;
display: flex;
justify-content: space-between;
align-items: center;
}
.client-status { font-size: 0.7rem; padding: 3px 8px; border-radius: 10px; font-weight: bold; }
.status-vip { background: #fff3e0; color: #ff9800; }
.status-stand { background: #e8f5e9; color: #4caf50; }

.login-btn { background: var(--primary-blue); color: white; padding: 16px; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; margin-top: 20px; width: 100%; }
nav { border-top: 1px solid var(--border-color); display: flex; justify-content: space-around; padding: 15px 0; background: white; margin-top: auto; }
</style>
</head>
<body>

<div class="mobile-viewport">

<div id="login-screen">
<div style="text-align: center; margin: 60px 0;">
<i class="fas fa-university" style="font-size: 3rem; color: var(--primary-blue);"></i>
<h2 style="margin-top: 15px;">КОТОБАНК</h2>
<p style="color: #888;">Вход для персонала</p>
</div>
<input type="text" id="username" placeholder="Логин" style="padding: 15px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 15px; outline: none;">
<input type="password" id="password" placeholder="Пароль" style="padding: 15px; border-radius: 10px; border: 1px solid #ddd; outline: none;">
<button class="login-btn" onclick="handleLogin()">ВОЙТИ</button>
</div>

<div id="main-content">
<header>
<div><b>Сотрудник:</b> <span id="u-name">Банка</span></div>
<i class="fas fa-sign-out-alt" onclick="handleLogout()" style="color:#ccc; cursor:pointer;"></i>
</header>

<div class="action-grid">
<a href="https://forms.gle/5Pai8ksHW7AiVPvk9" target="_blank" class="action-item">
<div class="icon-box"><i class="fas fa-credit-card"></i></div>
<span>Карты</span>
</a>

<div class="action-item" onclick="openModal('m-clients')">
<div class="icon-box"><i class="fas fa-users"></i></div>
<span>Клиенты</span>
</div>

<div class="action-item" onclick="alert('Раздел в разработке')">
<div class="icon-box"><i class="fas fa-vault"></i></div>
<span>Кредит</span>
</div>
</div>

<div style="padding: 20px;">
<h4>Объявления</h4>
<div style="background: #eef4ff; padding: 15px; border-radius: 12px; font-size: 0.85rem; color: #004a99; border-left: 4px solid var(--primary-blue);">
Объявлений нет.
</div>
</div>

<nav>
<i class="fas fa-home" style="color:var(--primary-blue);"></i>
<i class="fas fa-bell"></i>
<i class="fas fa-user-gear"></i>
</nav>
</div>

<div id="m-clients" class="modal">
<div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:20px;">
<h3>База клиентов</h3>
<button onclick="closeModal('m-clients')" style="border:none; background:none; font-size:1.5rem;">×</button>
</div>

<div id="clients-list"></div>
</div>

</div>

<script>
// --- НАСТРОЙКА КЛИЕНТОВ (ПРОСТО ДОБАВЛЯЙ СЮДА) ---
const clientsDatabase = [
{ name: "Роман Константинов", type: "Standard", phone: "+7 906 235 74 33" },
{ name: "Артём", type: "Standard", phone: "+7 890 763 18 90" },
{ name: "Святослав", type: "Standard", phone: "+375 529 888 00 88" },
{ name: "Алексей", type: "Standard", phone: "+0" },
{ name: "Матвей", type: "Standard", phone: "+7 901 736 24 15" },
{ name: "Тимофей", type: "Standard", phone: "+7 902 871 61 09" },
{ name: "Виталий", type: "Standard", phone: "+0" },
];

// Функция отрисовки клиентов
function renderClients() {
const list = document.getElementById('clients-list');
list.innerHTML = ''; // Очищаем старое

clientsDatabase.forEach(client => {
const statusClass = client.type === "VIP" ? "status-vip" : "status-stand";
const html = `
<div class="client-card">
<div>
<div style="font-weight:600; font-size:0.9rem;">${client.name}</div>
<div style="font-size:0.75rem; color:#888;">${client.phone}</div>
</div>
<span class="client-status ${statusClass}">${client.type}</span>
</div>
`;
list.innerHTML += html;
});
}

// Инициализация при загрузке
renderClients();

// Логика приложения
function handleLogin() {
const u = document.getElementById('username').value;
const p = document.getElementById('password').value;
if(u === 'admin' && p === '1234') {
document.getElementById('login-screen').style.transform = 'translateY(-100%)';
document.getElementById('main-content').style.display = 'flex';
} else { alert('Ошибка доступа'); }
}

function handleLogout() {
document.getElementById('login-screen').style.transform = 'translateY(0)';
setTimeout(() => { document.getElementById('main-content').style.display = 'none'; }, 500);
}

function openModal(id) { document.getElementById(id).classList.add('active'); }
function closeModal(id) { document.getElementById(id).classList.remove('active'); }
</script>
</body>
</html>
