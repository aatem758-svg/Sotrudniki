<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>КотоБанк Сотрудники</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="КотоПерсонал">

<link rel="apple-touch-icon" href="logo.png">
<link rel="icon" href="logo.png">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
:root {
--primary-blue: #004a99;
--bg-light: #f8f9fa;
--text-dark: #212529;
--border-color: #dee2e6;
--success-green: #28a745;
--danger-red: #dc3545;
}

/* Чтобы приложение не скроллилось как сайт */
body {
font-family: 'Inter', sans-serif;
background-color: #121212;
margin: 0;
display: flex;
justify-content: center;
height: 100vh;
overflow: hidden;
-webkit-tap-highlight-color: transparent;
}

.mobile-viewport {
width: 100%;
max-width: 480px;
background: #ffffff;
position: relative;
display: flex;
flex-direction: column;
}

/* --- ЭКРАНЫ --- */
#login-screen, #main-content {
width: 100%; height: 100%;
position: absolute;
transition: 0.5s ease-in-out;
}

#login-screen { z-index: 100; background: white; padding: 40px; box-sizing: border-box; display: flex; flex-direction: column; }
#main-content { display: none; flex-direction: column; background: white; }

.modal {
position: absolute;
top: 100%; left: 0;
width: 100%; height: 100%;
background: white;
z-index: 200;
transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
padding: 20px;
box-sizing: border-box;
overflow-y: auto;
}
.modal.active { top: 0; }

/* --- КАРТЫ --- */
.bank-card-item {
background: linear-gradient(135deg, #1e293b, #0f172a);
color: white;
padding: 20px;
border-radius: 15px;
margin-bottom: 15px;
box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.btn-add-card {
width: 100%;
padding: 15px;
border: 2px dashed var(--primary-blue);
background: #eef4ff;
color: var(--primary-blue);
border-radius: 12px;
font-weight: 700;
cursor: pointer;
margin-bottom: 20px;
}

/* --- UI ЭЛЕМЕНТЫ --- */
.action-grid { padding: 20px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
.action-item { display: flex; flex-direction: column; align-items: center; gap: 8px; font-size: 0.7rem; cursor: pointer; }
.icon-box { width: 55px; height: 55px; background: #f0f4f8; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; color: var(--primary-blue); }

.login-btn { background: var(--primary-blue); color: white; padding: 16px; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; margin-top: 20px; }

header { padding: 20px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
nav { border-top: 1px solid var(--border-color); display: flex; justify-content: space-around; padding: 15px 0; background: white; margin-top: auto; }

.form-group { margin-bottom: 15px; display: flex; flex-direction: column; }
.form-group input { padding: 12px; border: 1px solid #ddd; border-radius: 8px; }
</style>
</head>
<body>

<div class="mobile-viewport">

<div id="login-screen">
<div style="text-align: center; margin: 60px 0;">
<i class="fas fa-shield-halved" style="font-size: 3.5rem; color: var(--primary-blue);"></i>
<h2 style="margin-top: 15px;">BANK STAFF</h2>
<p style="color: #888;">Корпоративный портал</p>
</div>
<input type="text" id="username" placeholder="Логин (admin)" style="padding: 15px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 15px;">
<input type="password" id="password" placeholder="Пароль (1234)" style="padding: 15px; border-radius: 10px; border: 1px solid #ddd;">
<button class="login-btn" onclick="handleLogin()">АВТОРИЗАЦИЯ</button>
</div>

<div id="main-content">
<header>
<div style="display:flex; align-items:center; gap:10px;">
<div style="width:40px; height:40px; background:var(--primary-blue); color:white; border-radius:10px; display:flex; align-items:center; justify-content:center; font-weight:bold;">АД</div>
<div><b>Администратор</b><br><small style="color:var(--success-green);">Защищено</small></div>
</div>
<i class="fas fa-power-off" onclick="handleLogout()" style="color:#ccc;"></i>
</header>

<div class="action-grid">
<div class="action-item" onclick="openModal('m-cards')"><div class="icon-box"><i class="fas fa-credit-card"></i></div><span>Карты</span></div>
<div class="action-item" onclick="alert('В разработке')"><div class="icon-box"><i class="fas fa-users"></i></div><span>Клиенты</span></div>
<div class="action-item" onclick="alert('В разработке')"><div class="icon-box"><i class="fas fa-sack-dollar"></i></div><span>Кредиты</span></div>
</div>

<div style="padding: 0 20px;">
<div style="background: #1e293b; color: white; padding: 20px; border-radius: 15px;">
<small>Всего активных карт</small>
<div style="font-size: 2rem; font-weight: 800;">1,284</div>
</div>
</div>

<nav>
<i class="fas fa-home" style="color:var(--primary-blue);"></i>
<i class="fas fa-chart-line"></i>
<i class="fas fa-gear"></i>
</nav>
</div>

<div id="m-cards" class="modal">
<div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:20px;">
<h3>Реестр карт</h3>
<button onclick="closeModal('m-cards')" style="border:none; background:none; font-size:1.5rem;">×</button>
</div>

<button class="btn-add-card" onclick="openModal('m-new-card')">+ ВЫДАТЬ НОВУЮ КАРТУ</button>

<div id="cards-list">
<div class="bank-card-item">
<div style="display:flex; justify-content:space-between;"><span>МИР Gold</span><i class="fas fa-wifi"></i></div>
<div style="font-family:monospace; font-size:1.2rem; margin:15px 0;">**** **** **** 1122</div>
<div style="font-size:0.8rem; opacity:0.7;">IVANOV IVAN</div>
</div>
</div>
</div>

<div id="m-new-card" class="modal">
<div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:20px;">
<h3>Оформление карты</h3>
<button onclick="closeModal('m-new-card')" style="border:none; background:none; font-size:1.5rem;">×</button>
</div>
<div class="form-group">
<label>Имя и фамилия (LAT)</label>
<input type="text" id="new-holder" placeholder="PETR PETROV">
</div>
<div class="form-group">
<label>Тип карты</label>
<select id="new-type" style="padding:12px; border-radius:8px; border:1px solid #ddd;">
<option>МИР Classic</option>
<option>VISA Gold</option>
<option>Mastercard Black</option>
</select>
</div>
<button class="login-btn" onclick="addNewCard()" style="width:100%;">ПОДТВЕРДИТЬ ВЫДАЧУ</button>
</div>

</div>

<script>
function handleLogin() {
if(document.getElementById('username').value === 'admin' && document.getElementById('password').value === '1234') {
document.getElementById('login-screen').style.transform = 'translateY(-100%)';
document.getElementById('main-content').style.display = 'flex';
} else { alert('Доступ запрещен'); }
}

function handleLogout() {
document.getElementById('login-screen').style.transform = 'translateY(0)';
setTimeout(() => { document.getElementById('main-content').style.display = 'none'; }, 500);
}

function openModal(id) { document.getElementById(id).classList.add('active'); }
function closeModal(id) { document.getElementById(id).classList.remove('active'); }

function addNewCard() {
const holder = document.getElementById('new-holder').value;
const type = document.getElementById('new-type').value;
if(!holder) return alert('Введите имя');

const cardHtml = `
<div class="bank-card-item" style="background: linear-gradient(135deg, #064e3b, #022c22);">
<div style="display:flex; justify-content:space-between;"><span>${type}</span><i class="fas fa-wifi"></i></div>
<div style="font-family:monospace; font-size:1.2rem; margin:15px 0;">**** **** **** ${Math.floor(1000 + Math.random() * 9000)}</div>
<div style="font-size:0.8rem; opacity:0.7;">${holder.toUpperCase()}</div>
</div>
`;
document.getElementById('cards-list').insertAdjacentHTML('afterbegin', cardHtml);
closeModal('m-new-card');
alert('Карта успешно выпущена!');
}
</script>
</body>
</html>
